<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
            padding: 15px;
            font-size: 24px;
            text-align: center;
        }

        .osito {
            width: 150px;
            margin: 20px;
        }

        h2 {
            font-size: 22px;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #yesBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #noBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF5733;
            color: white;
            border: 2px solid #FFC0CB;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ada</h1>
    </header>
    <main>
        <img src="/storage/emulated/0/Android/proyecto/Img/Osito.gif" alt="Osito" class="osito">
        <h2>¿Quieres ser mi San Valentín?</h2>
        <div class="botones">
            <button id="yesBtn">Sí</button>
            <button id="noBtn">No</button>
        </div>
    </main>
    <script>
        document.getElementById("noBtn").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            this.style.position = "absolute";
            this.style.left = x + "px";
            this.style.top = y + "px";
        });

        document.getElementById("yesBtn").addEventListener("click", function() {
            alert("¡Sabía que dirías que sí! ❤️");
        });
    </script>
</body>
</html>
